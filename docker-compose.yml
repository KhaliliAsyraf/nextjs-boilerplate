services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nextjs-frontend
    ports:
      - "3030:3030"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=3030
      - WATCHPACK_POLLING=1000
      - CHOKIDAR_USEPOLLING=true
    extra_hosts:
      - "host.docker.internal:host-gateway" # For Docker networking between containers
